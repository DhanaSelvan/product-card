<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- product display section starts -->
    <section id="product">
        <div class="card-container">
            <div class="card">
                <img src="./assets/img/1.png" alt="product1 image" class="img">

                <p>$19.90</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./assets/img/2.png" alt="product2 image" class="img">
                <h3>Product 2</h3>
                <p>$21.90</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="./assets/img/3.png" alt="product3 image" class="img">
                <h3>Product 3</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./assets/img/4.png" alt="product4 image" class="img">
                <h3>Product 4</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <!-- product display section ends -->

</html>
